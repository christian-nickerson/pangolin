version: "2"
linters:
  exclusions:
    rules:
      - linters:
          - dupl
          - errcheck
          - gocyclo
          - gosec
        path: _test\.go
      - linters:
          - forbidigo
        path-except: _test\.go
      - linters:
          - gosec
        path: internal/hmac/
        text: weak cryptographic primitive
      - linters:
          - staticcheck
        text: 'SA9003:'
      - linters:
          - lll
        source: '^//go:generate '
      - path: (.+)\.go$
        text: abcdef
    paths:
      - .*\.my\.go$
      - lib/bad.go
      - src/external_libs
      - autogenerated_by_my_lib
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: HEAD
  new-from-patch: path/to/patch/file
  whole-files: true
  new: true
  fix: true
